<ion-header>

  <ion-navbar>
    <ion-title>Clinical Skills Videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list>
    <button ion-item text-wrap *ngFor="let item of items" (click)="openLink(item)">
      {{ item.title }}
    </button>
  </ion-list>

</ion-content>
